<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحذير من ضمان مزور</title>
    <style>
        /* الخط الأساسي مع بدائل متدرجة */
        body {
            font-family: 'The Sans Plain', 'Noto Sans Arabic', 'Segoe UI', Tahoma, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        
        /* تنسيق التحذير */
        .warning-box {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            text-align: right;
        }
        
        .warning-title {
            color: #d9534f;
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .warning-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .warning-url {
            display: inline-block;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 4px;
            font-family: monospace;
            direction: ltr;
            margin-top: 10px;
            color: #2c3e50;
            border: 1px solid #eee;
        }

        /* تحميل الخط من CDN كبديل */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="warning-box">
        <div class="warning-title">تنبيه أمني</div>
        <p class="warning-text">
            <strong>نحذر عملائنا الكرام من وجود ضمان مزور في</strong><br>
            رمز استجابة سريعة يوجه المستخدمين لصفحة إلكترونية مزورة تشبه هذه الصفحة.
        </p>
        <p class="warning-text">
            تأكد دائمًا من عنوان الصفحة الصحيح:<br>
            <span class="warning-url">arabcomputers.com.sa/check-sticker</span>
        </p>
    </div>

    <!-- حل JavaScript لتحميل الخط ديناميكيًا -->
    <script>
    if(!document.fonts.check("1em The Sans Plain")) {
        var fontLink = document.createElement('link');
        fontLink.href = 'https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap';
        fontLink.rel = 'stylesheet';
        document.head.appendChild(fontLink);
        
        document.body.style.fontFamily = "'Noto Sans Arabic', sans-serif";
    }
    </script>
</body>
</html>
