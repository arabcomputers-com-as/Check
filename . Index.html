<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص الملصق - المرور السعودي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            max-width: 150px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .result-item {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .valid {
            color: #28a745;
            font-weight: bold;
        }

        .expired {
            color: #dc3545;
            font-weight: bold;
        }

        .print-btn {
            background-color: #28a745;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://example.com/logo.png" alt="المرور السعودي">
            <h1>فحص ملصق المركبة</h1>
        </div>

        <form id="checkForm">
            <div class="form-group">
                <input type="text" 
                       id="stickerNumber"
                       placeholder="أدخل رقم الملصق المكون من 6 أرقام"
                       maxlength="6"
                       required>
            </div>
            <button type="submit">فحص الملصق</button>
        </form>

        <div class="result" id="result">
            <div class="result-item">
                <span>رقم الملصق: </span>
                <span id="resultNumber"></span>
            </div>
            <div class="result-item">
                <span>نوع المركبة: </span>
                <span id="vehicleType"></span>
            </div>
            <div class="result-item">
                <span>تاريخ الانتهاء: </span>
                <span id="expiryDate"></span>
            </div>
            <div class="result-item">
                <span>الحالة: </span>
                <span id="status"></span>
            </div>
            <button class="print-btn" onclick="window.print()">طباعة النتيجة</button>
        </div>
    </div>

    <script>
        document.getElementById('checkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const stickerNumber = document.getElementById('stickerNumber').value;
            const resultDiv = document.getElementById('result');
            
            // محاكاة استجابة من الخادم
            if (/^\d{6}$/.test(stickerNumber)) {
                document.getElementById('resultNumber').textContent = stickerNumber;
                document.getElementById('vehicleType').textContent = 'سيارة خاصة';
                document.getElementById('expiryDate').textContent = '2024-12-31';
                document.getElementById('status').className = 'valid';
                document.getElementById('status').textContent = 'ساري المفعول';
                resultDiv.style.display = 'block';
            } else {
                document.getElementById('status').className = 'expired';
                document.getElementById('status').textContent = 'رقم ملصق غير صحيح';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
