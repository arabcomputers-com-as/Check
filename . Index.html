<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحذير رسمي</title>
    <style>
        /* 1. محاولة استخدام الخط إن كان مثبتاً محلياً */
        .custom-warning {
            font-family: 'The Sans Plain', 'TheSansPlain', 'Noto Sans Arabic', sans-serif;
            font-size: 1.2rem;
            color: #d9534f;
            line-height: 1.8;
            text-align: right;
            padding: 15px;
            border-right: 3px solid #d9534f;
        }
        
        /* 2. استيراد بديل مماثل من جوجل فونتس */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap');
        
        /* 3. ضمان التطبيق حتى مع عدم وجود الخط الأصلي */
        .font-fallback {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
    </style>
</head>
<body>
    <!-- العنصر الرئيسي مع فحص ديناميكي للخط -->
    <div class="custom-warning" id="warningText">
        نحذر عملائنا الكرام من وجود ضمان مزور في
    </div>

    <!-- نظام تحميل الخط الذكي -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const warningElement = document.getElementById('warningText');
        
        // التحقق من وجود الخط قبل التطبيق
        document.fonts.load('1em "The Sans Plain"').then(() => {
            if (!document.fonts.check('1em "The Sans Plain"')) {
                warningElement.classList.add('font-fallback');
                console.log('تم استخدام الخط البديل (Noto Sans Arabic)');
            }
        });
    });
    </script>
</body>
</html>
