<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من ملصق الضمان | Warranty Sticker Validation</title>
    <style>
        /* 1. تعريف خط The Sans Plain */
        @font-face {
            font-family: 'The Sans Plain';
            src: local('TheSansPlain'),
                 local('The Sans Plain'),
                 url('fonts/TheSansPlain.woff2') format('woff2'),
                 url('fonts/TheSansPlain.woff') format('woff');
            font-display: swap;
        }

        /* 2. تطبيق الخط على العناصر الحمراء */
        .warning-message,
        .warning-text-bold,
        .error {
            font-family: 'The Sans Plain', 'Noto Sans Arabic', sans-serif;
            font-weight: normal;
        }

        /* 3. استيراد خط بديل */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap');

        /* 4. الأنماط الأصلية (مختصرة) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Simplified Arabic', 'Tahoma', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .warning-message { color: red; margin: 25px 0; }
        .warning-text-bold { font-weight: bold; }
        .error { color: #ff0000; font-weight: bold; }
        .container { max-width: 100%; margin: 0 auto; padding: 15px; background-color: #fff; }
        
        /* ... [باقي الأنماط تبقى كما هي] ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- الهيكل الأصلي -->
        <div class="warning-message">
            <p class="warning-text-bold" lang="ar">
                <img src="https://i.postimg.cc/66D66Vst/Warning-tag-A.png" alt="Website Banner" class="banner">
                نحذر عملائنا الكرام من وجود ملصق ضمان مزور يحتوي على رمز إستجابة سريع يوجه المستخدمين لصفحة إلكترونية مزورة تشبه هذه الصفحة.<br>
                تأكد دائمًا من عنوان الصفحة الصحيح:
                <span class="warning-url">arabcomputers.com.sa/check-sticker</span>
            </p>
        </div>

        <!-- باقي العناصر -->
        <div id="result" class="error"></div>
    </div>

    <!-- نظام ضمان تحميل الخط -->
    <script>
    (function() {
        const elements = document.querySelectorAll('.warning-message, .warning-text-bold, .error');
        
        // دالة التحقق من الخط
        const checkFont = () => {
            const testText = 'تجربة الخط';
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // القياس قبل التطبيق
            ctx.font = '16px "The Sans Plain"';
            const widthBefore = ctx.measureText(testText).width;
            
            // القياس بعد التطبيق
            ctx.font = '16px "Noto Sans Arabic"';
            const widthAfter = ctx.measureText(testText).width;
            
            // إذا كانت القياسات متطابقة، الخط غير موجود
            if (widthBefore === widthAfter) {
                elements.forEach(el => {
                    el.style.fontFamily = '"Noto Sans Arabic", sans-serif';
                });
                console.log('تم استخدام الخط البديل');
            }
        };

        // التحقق عند التحميل وعند استعداد الخطوط
        document.fonts.ready.then(checkFont);
        window.addEventListener('load', checkFont);
    })();
    </script>
</body>
</html>
