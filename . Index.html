<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحذير من ضمان مزور</title>
    <style>
        /* تعريف خط The Sans Plain */
        @font-face {
            font-family: 'The Sans Plain';
            src: local('TheSansPlain'),
                 local('The Sans Plain'),
                 url('https://example.com/path/to/TheSansPlain.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: 'The Sans Plain', 'Simplified Arabic', Tahoma, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            text-align: right;
        }
        
        .warning-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        
        .warning-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .warning-bold {
            font-weight: bold;
            color: #d9534f;
        }
        
        .warning-url {
            font-weight: bold;
            text-decoration: underline;
            color: #0066cc;
            display: inline-block;
            margin-top: 5px;
            direction: ltr; /* للحفاظ على اتجاه النص الإنجليزي */
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <p class="warning-text">
            <span class="warning-bold">نحذر من الكرام الكرام من وجود ضمان مزور في</span><br>
            رمز إستجابة سريعة يوجه المستخدمين لصفحة إلكترونية مزورة تشبه هذه الصفحة.
        </p>
        <p class="warning-text">
            تأكد دائمًا من عنوان الصفحة الصحيحة:<br>
            <span class="warning-url">arabcomputers.com.sa/check-sticker</span>
        </p>
    </div>
</body>
</html>
